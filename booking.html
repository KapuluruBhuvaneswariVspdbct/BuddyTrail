      locationSelect.addEventListener('change', function () {
          const selectedLocation = this.value;
          hotelGroup.style.display = selectedLocation ? 'block' : 'none';
          hotelSelect.innerHTML = '';

          if (hotelsByLocation[selectedLocation]) {
              hotelsByLocation[selectedLocation].forEach(hotel => {
                  const option = document.createElement('option');
                  option.value = hotel.id;
                  option.textContent = `${hotel.name} - ${hotel.address}`;
                  hotelSelect.appendChild(option);
              });
          }
      });

      bookNowButton.addEventListener('click', function () {
          const location = locationSelect.value;
          const hotelId = hotelSelect.value;
          const checkinDate = document.getElementById('checkin').value;
          const checkoutDate = document.getElementById('checkout').value;
          const guests = document.getElementById('guests').value;

          if (location && hotelId && checkinDate && checkoutDate && guests) {
              const selectedHotel = Object.values(hotelsByLocation[location]).find(h => h.id == hotelId);
              confirmationDetails.textContent = `Booking Confirmed: ${selectedHotel.name} - ${selectedHotel.address}\nCheck-In: ${checkinDate}\nCheck-Out: ${checkoutDate}\nGuests: ${guests}`;
              popup.style.display = 'block';
          } else {
              alert('Please fill in all fields.');
          }
      });

      closePopupButton.addEventListener('click', function () {
          popup.style.display = 'none';
      });
